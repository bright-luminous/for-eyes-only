# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - feo-api

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - '.husky'
      - '.github/**'
      - '**/*.csv'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install -g @nestjs/cli
          npm install
          npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_367A862A5DD6411398F4E5CB086FA0F2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_768D9173617046378CEA56BD3BF889CC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8DF80266FAFE4AD990DCFA957C32D235 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'feo-api'
          slot-name: 'Production'
          package: .
          
